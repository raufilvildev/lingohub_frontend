<div class="w-full p-5 flex items-center">
  <div class="w-full max-w-100 mx-auto flex flex-col gap-10">
    <h2 class="font-bold text-xl mx-auto">Inicia sesión en LingoHub</h2>
    <app-form
      [inputs]="inputs"
      [showForgotPassword]="true"
      class="w-full"
      (formValueOutput)="loginUser.set($event)"
    ></app-form>
    <div class="flex flex-col gap-5">
      @if (generalError()) {
        <p class="text-error text-center">{{ generalError() }}</p>
      }
      <button class="primary-button w-fit mx-auto" (click)="login()">Iniciar sesión</button>
    </div>
  </div>
</div>
